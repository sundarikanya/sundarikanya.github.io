            async function loadTopCategories() {
                const categoryList = document.getElementById("categoryList");
            
                try {
                    const response = await fetch("https://sundarikanya.vercel.app/api/get/bestcategory");
                    const result = await response.json();
            
                    categoryList.innerHTML = "";
            
                    if (result.status === "success" && result.best_categories.length > 0) {
                        const topCategories = result.best_categories.slice(0, 6); // You can change limit here
            
                        topCategories.forEach((cat, index) => {
                            const li = document.createElement("li");
                            li.className = "list-inline-item";

                            button.className = "btn btn-outline-dark category-btn";
                            button.setAttribute("data-category", cat.category);

                                categoryList.appendChild(separator);

                              const category = button.getAttribute('data-category');

                          });
                      });
            
            
                    } else {
                        categoryList.innerHTML = "<li class='list-inline-item'>No categories found</li>";
                    }
                } catch (error) {
                    categoryList.innerHTML = "<li class='list-inline-item text-danger'>Failed to load categories</li>";

            }

        <script>
            const params1 = new URLSearchParams(window.location.search);
            const currentId1 = params1.get("id");
            
            const baseUrl = "https://loyalitydashboard12.pythonanywhere.com/api";
            
            const likeCount = document.getElementById("likeCount");
            const shareCount = document.getElementById("shareCount");
            const viewCount = document.getElementById("viewCount");
            const likeBtn = document.getElementById("likeBtn");
            const shareBtn = document.getElementById("shareBtn");
            
            function loadStats() {
              fetch(`${baseUrl}/get/stats?id=${currentId1}`)
                .then(res => res.json())
                .then(data => {
                  if (data.status === "success") {
                    likeCount.textContent = data.stats.likes;
                    shareCount.textContent = data.stats.shares;
                    viewCount.textContent = data.stats.views;
                  }
                })
                .catch(console.error);
            }
            
            // Auto-increment views
            function addView() {
              fetch(`${baseUrl}/get/video?id=${currentId1}`)
                .then(res => res.json())
                .then(() => loadStats())
                .catch(console.error);
            }
            
            // Like button handler
            likeBtn.addEventListener("click", () => {
              fetch(`${baseUrl}/like?id=${currentId1}`, { method: "POST" })
                .then(res => res.json())
                .then(() => loadStats())
                .catch(console.error);
            });
            
            // Share button handler
            shareBtn.addEventListener("click", () => {
              if (navigator.share) {
                navigator.share({
                  title: 'Check out this video',
                  text: 'I found this interesting video for you!',
                  url: window.location.href
                }).then(() => {
                  fetch(`${baseUrl}/share?id=${currentId1}`, { method: "POST" })
                    .then(() => loadStats())
                    .catch(console.error);
                }).catch(err => console.warn('Share failed:', err));
              } else {
                alert("Sharing not supported on this device.");
              }
            });
            
            if (currentId1) {
              addView();
              loadStats();
            } else {
              console.error("Video ID not found in URL");
            }
        </script>




        <script>
            const params = new URLSearchParams(window.location.search);
              const currentId = params.get("id");
            
            
            
              if (!currentId) {
                document.body.innerHTML =
                  "<h2 class='text-center text-danger mt-5'>Video ID not found in URL.</h2>";
              } else {
                const apiUrl = `https://sundarikanya.vercel.app/api/get/sundarikanya?id=${currentId}`;
            
                fetch(apiUrl)
                  .then((res) => res.json())
                  .then((currentVideo) => {
                    if (!currentVideo || !currentVideo.videourl) {
                      document.body.innerHTML =
                        "<h2 class='text-center text-danger mt-5'>Video not found.</h2>";
                      return;
                    }
            
                    document.getElementById("video-title").textContent =
                      currentVideo.title || "Untitled";
                    document.getElementById("video-description").innerHTML = renderDescription(currentVideo.description);
            
            
                    const tagContainer = document.getElementById("video-tags-container");
                    tagContainer.innerHTML = "";
                    (currentVideo.tag || []).forEach((tag) => {
                      const tagBtn = document.createElement("a");
                      tagBtn.href = `/tags/${encodeURIComponent(tag)}`;
                      tagBtn.textContent = tag;
                      tagBtn.className =
                        "badge bg-primary text-white me-1 text-decoration-none";
                      tagContainer.appendChild(tagBtn);
                    });
            
                    const videoUrls = Array.isArray(currentVideo.videourl)
                      ? currentVideo.videourl
                      : [currentVideo.videourl];
                    const videoSource = document.getElementById("videoSource");
                    const videoPlayer = document.getElementById("videoPlayer");
                    const prevBtn = document.getElementById("prevBtn");
                    const nextBtn = document.getElementById("nextBtn");
            
                    let currentIndex = 0;
            
                    function updateVideo(index) {
                      videoSource.src = videoUrls[index];
                      videoPlayer.load(); 
                    }
            
                    updateVideo(currentIndex);
            
                    prevBtn.addEventListener("click", () => {
                      if (currentIndex > 0) {
                        currentIndex--;
                        updateVideo(currentIndex);
                      }
                    });
            
                    nextBtn.addEventListener("click", () => {
                      if (currentIndex < videoUrls.length - 1) {
                        currentIndex++;
                        updateVideo(currentIndex);
                      }
                    });
            
                    if (videoUrls.length <= 1) {
                      prevBtn.style.display = "none";
                      nextBtn.style.display = "none";
                    }
            
                    onVideoChange(currentVideo);
                  })
                  .catch((error) => {
                    console.error("Failed to load video:", error);
                    document.body.innerHTML =
                      "<h2 class='text-center text-danger mt-5'>Error loading video. Please try again.</h2>";
                  });
              }



            function onVideoChange(currentVideo) {
                const categoryContainer = document.getElementById("video-categories-container");
                categoryContainer.innerHTML = "";
            
                const categories = currentVideo.category || [];
                if (categories.length === 0) {
                    categoryContainer.innerHTML = "<p>No categories available.</p>";
                    return;
                }
            
                categories.forEach((category) => {
                    const catBtn = document.createElement("a");
                    catBtn.href = `search.html?category=${encodeURIComponent(category)}`;
                    catBtn.textContent = category;
                    catBtn.className = "badge bg-success text-white me-1 text-decoration-none";
                    catBtn.onclick = () => {
                        currentCategory = category;
                        currentPage = 1;
                        loadSuggestedVideos(category, 1);
                    };
                    categoryContainer.appendChild(catBtn);
                });
            
                currentCategory = categories[0];
                currentPage = 1;
                loadSuggestedVideos(currentCategory, currentPage);
            }
            
            let currentPage = 1;
            const limit = 36;
            let currentCategory = null;
            
            async function loadSuggestedVideos(category, page = 1) {
              const container = document.getElementById("suggestedVideos");
              container.innerHTML = "<p>Loading suggested videos...</p>";
            
              if (!category) {
                container.innerHTML = "<p>No category available for suggestions.</p>";
                return;
              }
            
              try {
                const response = await fetch(
                  `https://sundarikanya.vercel.app/api/get/sundarikanya1?category=${encodeURIComponent(category)}&page=${page}&limit=${limit}`
                );
                const data = await response.json();
            
                if (data.status === "success" && data.data.length > 0) {
                  container.innerHTML = "";
            
                  data.data.forEach((video) => {
                    const colDiv = document.createElement("div");
                    colDiv.className = "col";
                    colDiv.innerHTML = `
                      <a href="video.html?id=${video.id}" class="text-decoration-none text-dark h-100 d-block">
                        <div class="outer-card h-100">
                          <div class="inner-box">
                            <div class="thumbnail-wrapper">
                              <img class="thumb" src="${video.thumbnail}" alt="${video.title}" />
                            </div>
                            <div class="video-title">${video.title}</div>
                          </div>
                        </div>
                      </a>
                    `;
                    container.appendChild(colDiv);
                  });
            
                  const totalPages = Math.ceil(data.count / limit);
                  document.getElementById("prevPage").classList.toggle("disabled", page <= 1);
                  document.getElementById("nextPage").classList.toggle("disabled", page >= totalPages);
                  currentPage = page;
                } else {
                  container.innerHTML = "<p>No suggested videos found for this category.</p>";
                  document.getElementById("prevPage").classList.add("disabled");
                  document.getElementById("nextPage").classList.add("disabled");
                }
              } catch (error) {
                container.innerHTML = "<p>Error loading suggested videos.</p>";
                console.error(error);
              }
            }
            
            
            // Pagination Buttons:
            document.getElementById("prevPage").addEventListener("click", () => {
              if (currentPage > 1) loadSuggestedVideos(currentCategory, currentPage - 1);
            });
            document.getElementById("nextPage").addEventListener("click", () => {
              loadSuggestedVideos(currentCategory, currentPage + 1);
            });
            
            
            
            document.getElementById('searchBtn').addEventListener('click', () => {
              const query = document.getElementById('searchInput').value.trim();
              if (query) {
                const encoded = encodeURIComponent(query);
                window.location.href = `search.html?query=${encoded}`;
              }
            });
            
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
              if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
              }
            });
            
            
              document.getElementById('logoClick').addEventListener('click', () => {
                window.location.href = 'index.html';
              });
        </script>


<script>

function renderDescription(description) {
    if (!description) return "";

    // Escape HTML
    const escapeHTML = (str) =>
        str.replace(/&/g, "&amp;")
           .replace(/</g, "&lt;")
           .replace(/>/g, "&gt;")
           .replace(/"/g, "&quot;")
           .replace(/'/g, "&#039;");

    let html = escapeHTML(description);

    let references = {};
    html = html.replace(/^\s*\[(\d+)\]:\s*(https?:\/\/\S+)/gm, (m, num, url) => {
        references[num] = url;
        return ""; // remove footnote line
    });

      function decodeHTMLEntities(text) {
      const txt = document.createElement("textarea");
      txt.innerHTML = text;
      return txt.value;
  }

    html = html.replace(/^#### (.*)$/gm, (match, p1) => 
        `<h5 class='mt-3 mb-2 fw-bold text-secondary'>${decodeHTMLEntities(p1)}</h5>`);

    html = html.replace(/^### (.*)$/gm, (match, p1) => 
        `<h4 class='mt-3 mb-2 fw-bold text-secondary'>${decodeHTMLEntities(p1)}</h4>`);

    html = html.replace(/^## (.*)$/gm, (match, p1) => 
        `<h3 class='mt-3 mb-2 fw-bold text-secondary'>${decodeHTMLEntities(p1)}</h3>`);

    html = html.replace(/^# (.*)$/gm, (match, p1) => 
        `<h2 class='mt-3 mb-2 fw-bold text-secondary'>${decodeHTMLEntities(p1)}</h2>`);

    html = html.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
    
    html = html.replace(/\*(.*?)\*/g, "<em>$1</em>");

    // --- Paragraph + Right-side Image (80/20 layout) ---
html = html.replace(/([\s\S]*?)\n?\[!\[([^\]]*)\]\((https?:\/\/[^\s)]+)\)\]\((https?:\/\/[^\s)]+)\)/g,
    `<div class="d-flex align-items-start mb-3" style="flex-wrap: nowrap;">
        <div style="flex:0 0 80%; max-width:80%; padding-right:1rem;">
            $1
        </div>
        <div style="flex:0 0 20%; max-width:20%;">
            <a href="$4" target="_blank" rel="noopener noreferrer">
                <img src="$3" alt="$2" class="img-fluid rounded shadow-sm border" style="width:100%; object-fit:contain;">
            </a>
        </div>
    </div>`);



        html = html.replace(/^\s*---\s*$/gm, "<hr class='my-3'>");


    // --- Inline Links ---
    html = html.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g,
        `<a href="$2" target="_blank" rel="noopener noreferrer" class="text-decoration-underline text-primary fw-semibold">$1</a>`);

    // --- Reference Links [IMDb][1] ---
    html = html.replace(/\[([^\]]+)\]\[(\d+)\]/g, (match, text, num) => {
        let url = references[num] || "#";
        return `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-decoration-underline text-primary fw-semibold">${text}</a>`;
    });

    // --- Raw URLs (not already inside <a>) ---
    html = html.replace(/(^|[^">])(https?:\/\/[^\s<]+)/g, (m, before, url) =>
        `${before}<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-decoration-underline text-primary fw-semibold">${url}</a>`
    );

    // --- Bullet Points ---
    html = html.replace(/(?:^|\n)\* (.*)/g, (m, text) => `<li class="mb-1">${text}</li>`);
    html = html.replace(/(<li.*<\/li>)/gs, "<ul class='mb-2 ps-4'>$1</ul>");

    // --- Tables ---
  if (/\|/.test(html)) {
      // Convert Markdown rows to <tr>
      html = html.replace(/^\|(.+)\|\s*$/gm, (row) => {
          const cells = row.split("|").filter(Boolean).map((c, i) =>
              i === 0 ? `<th>${c.trim()}</th>` : `<td>${c.trim()}</td>`
          ).join("");
          return `<tr>${cells}</tr>`;
      });

      // Wrap each consecutive <tr> block separately
      html = html.replace(/((?:<tr>.*?<\/tr>\s*)+)/gs, (match) => {
          return `<table class='table table-bordered table-hover table-sm mt-3 mb-3 align-middle'>${match}</table>`;
      });
  }

    // --- Line breaks ---
    html = html.replace(/\n/g, "<br>");

    return html;
}


</script>
